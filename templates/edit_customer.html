{% extends 'base.html' %}

{% block content %}
<h1>Edit Customer</h1>

<form method="POST">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" value="{{ customer.name }}" required>
    </div>
    
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" value="{{ customer.email }}" required>
    </div>
    
    <div class="form-group">
        <label>Company:</label>
        <input type="text" name="company" value="{{ customer.company }}" required>
    </div>
    
    <div class="form-group">
        <label>Phone:</label>
        <input type="text" name="phone" value="{{ customer.phone }}" required>
    </div>
    
    <div class="form-group">
        <label>Status:</label>
        <select name="status">
            <option value="prospect" {% if customer.status=='prospect' %}selected{% endif %}>prospect</option>
            <option value="active" {% if customer.status=='active' %}selected{% endif %}>active</option>
            <option value="inactive" {% if customer.status=='inactive' %}selected{% endif %}>inactive</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
